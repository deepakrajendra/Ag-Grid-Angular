<div class="content-container">
    <p class="heading">Grid with column filters and options to choose columns</p>
    <div class="main-grid-container">
  
      <div class="review-grid-actions" fxLayout="row-reverse center" fxLayoutAlign="space-between" style="padding-bottom:0">
        
        <div fxLayout="row-reverse center" fxLayoutGap="20px">
          <a href="#">
            <mat-icon class="grid-actions-icon icon-accent">file_download</mat-icon>
          </a>
          <a>
            <mat-icon class="grid-actions-icon icon-accent" style="transform: rotate(90deg);">menu</mat-icon>
          </a>
          <mat-form-field class=select-column-settings>
              <mat-select placeholder="Column Settings" multiple>
                <mat-optgroup *ngFor="let group of columnSettingsGroups" [label]="group.name"
                              [disabled]="group.disabled">
                  <mat-option *ngFor="let choice of group.choices" [value]="choice.value">
                    {{ choice.viewValue }}
                  </mat-option>
                </mat-optgroup>
              </mat-select>
            </mat-form-field>
            
          <!-- <mat-form-field>
            <input matInput placeholder="Search"  #search (keyup)="filterGrid(search.value)"> 
          </mat-form-field> -->
        </div>  
      </div>
  
      <!-- grid -->
        <ag-grid-angular style="width: 100%" class="ag-theme-material" [domLayout]="'autoHeight'" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
          [rowData]="rowData" paginationPageSize="2" enableColResize enableSorting enableFilter suppressRowClickSelection
          [rowSelection]="multiple" [pagination]="true" suppressPaginationPanel="true" (gridReady)="onReady($event)" [floatingFilter]="true"
          [defaultColDef]="defaultColDef"
          [frameworkComponents]="frameworkComponents"
          [headerHeight]="40"
          >
        </ag-grid-angular>
      
        <div class="ag-theme-material">
        <div class="ag-paging-panel ag-font-style">
            <span style="display:inline-block; margin-right:15px">
              Rows per page
            </span>
            <mat-form-field class="page-size-select">
              <mat-select [(value)]="pageSize">
                <mat-option [value]=1>1</mat-option>
                <mat-option [value]=2>2</mat-option>
                <mat-option [value]=3>3</mat-option>
              </mat-select>
            </mat-form-field>
          
    
            <span class="ag-paging-row-summary-panel">
              <span>1</span> -
              <span  >2</span> of
              <span >3</span>
            </span>
            <span class="ag-paging-page-summary-panel">
              <button type="button" class="ag-paging-button"  ref="btPrevious" disabled="">Previous</button>
              <button type="button" class="ag-paging-button" ref="btNext">Next</button>
            </span>
          </div>
          </div>
  
    </div>
  </div>
